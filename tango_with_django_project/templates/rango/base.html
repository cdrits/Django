<!DOCTYPE html>
{% load rango_template_tags %}
{% load staticfiles %}

<html>
	<head>
		<title>
			Rango -
			{% block title_block_ %}
			How to Tango with Django!
			{% endblock %}
		</title>
	</head>

	<body>

        <div>
            {% block sidebar_block %}
            {% get_category_list category %}
            {% endblock %}
        </div>

		<div>
			{% block body_block %}
			{% endblock %}
		</div>

		<hr />

		<div>
			<ul>
				<li><a href="{% url 'rango:add_category' %}">Add a New Category</a></li>
				<li><a href="{% url 'rango:index' %}">Index</a></li>
				<a href="{% url 'rango:about' %}" title="About">
					 <img src="{{MEDIA_URL}}cat.jpg" height='100' width='100'
    					alt="DojoCat image">
				</a>
			</ul>
		</div>
	</body>
</html>
